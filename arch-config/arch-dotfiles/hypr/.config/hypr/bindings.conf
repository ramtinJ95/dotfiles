########################################
# Tiling and Window Management Bindings
########################################

# --- Window fullscreen toggle ---
bindd = CTRL SHIFT, M, Force full screen, fullscreen, 0

# --- Focus between monitors ---
bind = SUPER ALT, h, focusmonitor, l     # focus monitor left
bind = SUPER ALT, l, focusmonitor, r     # focus monitor right
bind = SUPER ALT, k, focusmonitor, u     # focus monitor above
bind = SUPER ALT, j, focusmonitor, d     # focus monitor below

# --- Move only the active window between monitors ---
# (lands on whatever workspace is active on the target monitor)
bind = SUPER CTRL, h, movewindow, mon:l
bind = SUPER CTRL, l, movewindow, mon:r
bind = SUPER CTRL, k, movewindow, mon:u
bind = SUPER CTRL, j, movewindow, mon:d

# --- Move the entire current workspace to another monitor ---
# (keeps workspace numbers consistent across monitors)
bind = SUPER SHIFT, h, moveworkspacetomonitor, -1
bind = SUPER SHIFT, l, moveworkspacetomonitor, +1
bind = SUPER ALT, k, moveworkspacetomonitor, u
bind = SUPER SHIFT, j, moveworkspacetomonitor, d

# --- Move focus between windows with vim motions ---
bindd = SUPER, h, Move focus left, movefocus, l
bindd = SUPER, l, Move focus right, movefocus, r
bindd = SUPER, k, Move focus up, movefocus, u
bindd = SUPER, j, Move focus down, movefocus, d

# --- Swap active window with neighbor (vim motions) ---
bindd = SUPER CTRL, h, Swap window left, swapwindow, l
bindd = SUPER CTRL, l, Swap window right, swapwindow, r
bindd = SUPER CTRL, k, Swap window up, swapwindow, u
bindd = SUPER CTRL, j, Swap window down, swapwindow, d

# --- Toggle split orientation ---
unbind = SUPER, X
bindd = SUPER, x, Toggle split, togglesplit, # dwindle

